<!DOCTYPE html>
<html>
  <head>
    <title>survey form</title>  
    <link href="survey.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  </head> 
  <body>
   
    <div class="head">
    <em><h1 id="titile"> SAAT 2020 - Online Application form</h1></em>  
    </div>
  
      <p class="head" id="descriptions"><strong><u>SIKSHA 'O' ANUSANDHAN ADMISSION TEST</u></strong></p><br>
   

     
   <form id="survey-form">
    <div class="form-style">
       
      <label id="name-label" class="space" for="name">Name of the Candidate</label>
      <input class="space" type="text" name="fname" id="name"  placeholder="Name" ><br>
      <label class="space" > Date of birth</label>
      <input type="date" name="dob"><br>
      <label for="male">Male
      <input type="radio" name="male" id="male">
      <label for="female">Female
      <input type="radio" name="female" id="female">
      <label  for="other">Other 
      <input type="radio" name="other" id="other"><br><br>
      <label class="space" id="number-label" for="mnumber">Mobile Number</label>
      <input type="number" id="number" maxlength="10" minlength="0" required="true" placeholder="Mobile Number"><br><br>
      <label class="space" id="email-label" for="email">Email Address </label>
      <input type="email" id="email" placeholder="Email " name="email"><br><br>
      <label class="space">Category</label>
      <select id="dropdown" name="role" required>
        <option disabled selected value>Select</option>
        <option value="student">General</option>
        <option value="sc">SC</option>
        <option value="st">ST</option>
        <option value="obc">OBC</option>
      
      </select> <br><br>
      
      <label class="space" >What would you like to see improved?</label>
      <label><br>

        <li>
          <input id="java" type="checkbox" value="java" />
          <label for="java">Java</label>
        </li>
       <li>
        <input id="ai" type="checkbox" value="ai" />
        <label for="ai">AI & ML</label>
       </li>
       <li>
        <input id="sql" type="checkbox" value="sql" />
        <label for="sql">Sql</label>
       </li>
      <li>
        <input id="bigdata" type="checkbox" value="bigdata" />
        <label for="bigdata">Big Data </label>
    </li>
     <li>
      <input id="Python" type="checkbox" value="Python" />
      <label for="Python">Python</label>
     </li>
    <li>
      <input id="angularjs" type="checkbox" value="angularjs" />
      <label for="angularjs">AngularJS</label>
    </li><br>

    <label class="space">Communication Address</label><br>
    <textarea class="page" id="comments" name="comment" placeholder="Enter your address here..."  ></textarea><br><br>
    
    <label class="space"> Pincode</label><br>
      <input type="number" minlength="0" maxlength="6"  placeholder="Enter your pincode"><br><br>
      
    <button type="submit" class="submit-button" id="submit" >Submit</button>
  
    </div>
  </form>   

  </body> 
</html>
