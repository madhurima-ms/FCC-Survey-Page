<!DOCTYPE html>
<html>
  <head>
    <title>survey form</title>  
    <link href="survey.css" type="text/css" rel="stylesheet">
  </head> 
  <body>
    <div class="head">
      <h1 id="titile"> SAAT 2020 - Online Application form</h1>
    </div>
    <p id="descriptions">SIKSHA 'O' ANUSANDHAN ADMISSION TEST</p>
     
   <form id="survey-form">
    <div class="form-style">
       
      <label id="name-label" for="name">Name of the Candidate</label>
      <input type="text" name="fname" id="name" placeholder="Name" ><br>
      <label> Date of birth</label>
      <input type="date" name="dob"><br>
      <label for="male">Male
      <input type="radio" name="male" id="male"></label>
      <label for="female">Female
      <input type="radio" name="female" id="female"></label>
      <label for="other">Other 
      <input type="radio" name="other" id="other"></label><br>
      <label  id="number-label" for="mnumber">Mobile Number</label>
      <input type="number" id="number" maxlength="10" minlength="0" required="true" placeholder="Mobile Number"><br>
      <label id="email-label" for="email">Email Address </label>
      <input type="email" id="email" placeholder="Email " name="email"><br>
      <label>Category</label>
      <select id="dropdown" name="role" required>
        <option disabled selected value>Select</option>
        <option value="student">General</option>
        <option value="job">SC</option>
        <option value="learner">ST</option>
        <option value="preferNo">OBC</option>
        <option value="other">PH</option>
      </select><br>
      
      <label>What would you like to see improved?</label> <br>
      <label>
        <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox"/>Front-end Projects
      </label>
      <label>
        <input name="prefer" value="back-end-projects" type="checkbox"class="input-checkbox"/>Back-end Projects
      </label >
      <label>
        <input name="prefer"  value="data-visualization" type="checkbox" class="input-checkbox" />Data Visualization
      </label>
      <label>
        <input name="prefer"  value="challenges"type="checkbox" class="input-checkbox"/>Challenges
      </label >
      <label>
        <input name="prefer" value="content" type="checkbox" class="input-checkbox" />Content-Designer
      </label >
      <label>
        <input name="prefer" value="videos" type="checkbox" class="input-checkbox" >Video
      </label>
      <br>
      <label>Communication Address
      <textarea id="comments" name="comment" placeholder="Enter your address here..."  ></textarea>
    </label><br>
      <label>Pincode</label>
      <input type="number" minlength="0" maxlength="6"  placeholder="Enter your pincode"><br>
      <br>
      <button type="submit" class="submit-button" id="submit" >Submit</button>
  
    </div>
  </form>   
  
  </body> 
</html>
